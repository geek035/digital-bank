<h2 mat-dialog-title class="dialog__header">Успешная регистрация</h2>
<p mat-dialog-content class="dialog__info">
    Регистрация прошла успешно, вы можете <i>войти</i>, используя указанные учетные данные
</p>
<div mat-dialog-actions>
    <button mat-dialog-close class="button" (click)="onEnterClick()" mat-button>Войти</button>
    <button mat-dialog-close class="button" (click)="onCancelClick()" mat-button>Войти</button>
</div>
