<header class="header">
    <nav class="header__wrapper">
        <a href="">
            <img class="header__logo" src="assets/bank-logo.svg" alt="bank-logo" />
        </a>

        <ul class="header__links-list">
            <li class="header__links-list-item">
                <button data-btn="my-bank" (click)="onRedirectClick($event)" mat-button><span
                        class="link">Главная</span></button>
            </li>
            <span class="header__spacer"></span>
            <li class="header__links-list-item">
                <mat-icon>person</mat-icon>
                <button data-btn="personal-account" (click)="onRedirectClick($event)" mat-button><span
                        class="link">Личный кабинет</span></button>
            </li>

            <li class="header__links-list-item">
                <mat-icon>logout</mat-icon>
                <button data-btn="logout" (click)="onRedirectClick($event)" mat-button><span
                        class="link">Выйти</span></button>
            </li>
        </ul>

        <button class="header__menu" mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon class="header__menu">list</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
            <button data-btn="my-bank" (click)="onRedirectClick($event)" mat-menu-item>
                <mat-icon>first_page</mat-icon>
                <span class="link">Главная</span>
            </button>
            <button data-btn="personal-account" (click)="onRedirectClick($event)" mat-menu-item>
                <mat-icon>person</mat-icon>
                <span class="link">Личный кабинет</span>
            </button>
            <button data-btn="logout" (click)="onRedirectClick($event)" mat-menu-item>
                <mat-icon>logout</mat-icon>
                <span class="link">Выйти</span>
            </button>
        </mat-menu>
    </nav>
</header>

<main class="main">
    <div class="main__wrapper">
        <router-outlet></router-outlet>
    </div>
</main>

<footer class="footer">
    <div class="footer__wrapper">
        <img class="footer__logo" src="assets/bank-text-logo.svg" />
        <mat-divider class="footer__divider"></mat-divider>

        <div class="footer__info-wrapper">
            <p class="footer__info">Made by geek035</p>
            <p class="footer__info">
                <a class="link">Политика соглашения</a>
            </p>
            <p class="footer__info">
                <a class="link">Техническая поддержка</a>
            </p>
        </div>
    </div>
</footer>
